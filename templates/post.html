{% extends 'base.html' %}
{% block content %}
    {% if post %}
        <h2> {{ post.title }} </h2>
        <h3> {{ post.category }} </h3>
        <h3> {{ post.pub_date }} </h3>
        <p> {{ post.content }} </p>
    {% else %}
        <p>Oops! there seems to be an error...</p>

    {% endif %}
    <br><br>
    <a href="{% url 'edit_post' post.pk %}">edit</a>
    <a href="{% url 'delete_post' post.pk %}">DELET THIS.</a>
{% endblock content %}
